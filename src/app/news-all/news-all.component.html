
<div style="height: 10%; width: 100%; background-color: #707070; ">

  <h1 style="margin-left: 2%;padding-top: 1%">OBAVIJESTI</h1>


</div>

<div class="container-news">

  <div style="width: 60%">

    <mdb-carousel style="height: 100%"  [isControls]="true" [animation]="'slide'">
      <mdb-carousel-item style="height: 100%" *ngFor="let novost of novosti.slice(novosti.length - 3, novosti.length)">
        <div style="text-align: center; background-color: #CC0202; height: 50%">
          <img style="height: 100%; width: 100%; object-fit: contain" src="{{novost.fields.slikeNovosti.fields.file.url}}"
               alt="First slide">

        </div>
      </mdb-carousel-item>
    </mdb-carousel>

  </div>

  <div class="headlines">

    <div class="headline" *ngFor="let novost of novosti.slice(novosti.length - 3, novosti.length); let i = index">

      <h1 [ngClass]=" i == id  ? 'headline-title-selected': 'headline-title'"> {{novost.fields.naslov.substr(0, 30)}} ...</h1>

      <h4 class="headline-title" >Opis</h4>

    </div>

  
</div>

</div>


<div style="margin-top: 10%">


  <mat-grid-list [cols]="4">


    <mat-grid-tile (click)="navigate(novost.sys.id)" *ngFor="let novost of novosti">


      <div style="width: 90%; height: 90%; background-color: #707070">

        <img style="width: 100%; height: 50%; object-fit: cover" src="{{novost.fields.slikeNovosti.fields.file.url}}">

        <div style="width: 100%; height: 40%; margin-top: 2%; padding: 5%">

          <h3 style="color: #FFFFFF">{{novost.fields.naslov.substr(0, 45)}}</h3>

        </div>

        <div style="height: 10%; padding: 2%;">

          <p style="color: #FFFFFF">{{novost.sys.createdAt | date: 'mediumDate'}} {{novost.sys.publishedBy}}</p>

        </div>

      </div>


      <!--
      <mdb-card style="margin: 10%; height: 90%" >
        <div class="image">
          <mdb-card-img class="object-fit_scale-down" src="{{novost.fields.slikeNovosti.fields.file.url}}" alt="Slika novosti"></mdb-card-img>
        </div>
        <mdb-card-body style="box-shadow: none">

          <mdb-card-title>
            <h3>{{novost.fields.naslov}}</h3>
          </mdb-card-title>

          <mdb-card-text> {{novost.fields.opis}} </mdb-card-text>

        </mdb-card-body>
      </mdb-card>
      -->
    </mat-grid-tile>
  </mat-grid-list>

</div>
