<mat-grid-list [cols]="2">


  <mat-grid-tile>
    <img style="object-fit: fill; width: 85%" [src]="img" >
  </mat-grid-tile>

  <mat-grid-tile>

    <div class="blur" style="width: 85%; height: 85%">

      <div style="height: 10%; width: 100%; background-color: #CC0202; display: flex; align-items: center; justify-content: center; text-align: center">

        <h2 style="color: white;">{{title}}</h2>

      </div>

      <div style="width: 100%; height: 90%; text-align: justify">

        <h4 style="padding: 5%">{{smjerObj.fields.oVijecuRoditelja}}</h4>

      </div>

    </div>

  </mat-grid-tile>

</mat-grid-list>
