<mdb-carousel [isControls]="true" [animation]="'slide'">
  <mdb-carousel-item *ngFor="let novosti of novost">
    <div class="view">
      <img class="d-block" src="/assets/dadan.png"
           alt="First slide">
      <div class="mask flex-center rgba-black-light">
      </div>

      <div class="carousel-caption">
        <h3 style="margin-bottom: 10%" class="h3-responsive">{{novosti.fields.naslov}}</h3>
        <p></p>
      </div>


    </div>
  </mdb-carousel-item>

</mdb-carousel>


<mat-grid-list [cols]="cols">

  <mat-grid-tile>

  </mat-grid-tile>
