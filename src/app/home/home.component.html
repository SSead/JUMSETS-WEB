<mdb-carousel [isControls]="true" [animation]="'slide'">
  <mdb-carousel-item *ngFor="let novost of novosti">
    <div class="view">
      <img class="d-block" src="/assets/dadan.png"
           alt="First slide">
      <div class="mask flex-center rgba-black-light">
      </div>

      <div class="carousel-caption">
        <h3 style="margin-bottom: 10%" class="h3-responsive">{{novost.fields.naslov}}</h3>
        <p></p>
      </div>


    </div>
  </mdb-carousel-item>

</mdb-carousel>




<mat-grid-list [cols]="4">

  <mat-grid-tile *ngFor="let novost of novosti">


    <div class="card" style="width: 75%;">
      <img class="card-img-top" src="/assets/dadan.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{novost.fields.naslov}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">VISE...</a>
        <a href="#" class="btn btn-primary">PODIJELI</a>

      </div>
    </div>




  </mat-grid-tile>


</mat-grid-list>
